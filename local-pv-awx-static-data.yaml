apiVersion: v1
kind: PersistentVolume
metadata:
  name: local-pv-static
  namespace: awx
spec:
  capacity:
    storage: 50Gi
  volumeMode: Filesystem
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Delete
  storageClassName: standard
  local:
    path: /mnt/data/local-storage-pv-static
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/awx-pvc
          operator: In
          values:
          - yep
